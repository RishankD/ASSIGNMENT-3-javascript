<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hero-content">
            <h1>Discover Spotify Artists</h1>
            <p>Connect with music like never before. Search and explore artists using Spotify API.</p>
        </div>
    </header>
<main>
        <!-- Search Section -->
        <section class="search-section">
            <div class="glass search-box">
                <input type="text" id="search" placeholder="Type an artist's name..." />
                <button id="searchButton">Find Artist</button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results">
            <h2>Artist Results</h2>
            <div id="output" class="artist-grid"></div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
